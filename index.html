<html>

  <head>
   
  	<!-- my CSS Stylesheet -->
  	<link rel="stylesheet" href="css/stylesheet.css">

  	<!-- p5 -->
	<script src="libraries/p5.js" type="text/javascript"></script>
	<script src="libraries/p5.dom.js" type="text/javascript"></script>

	<!-- socket.io -->
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

	<!-- google visualization pie chart -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([

          ["Candidate", "Number of Votes"],
          ["Ben Carson", 11],
          ["Bernie Sanders", 17],
          ["Donald Trump", 5],
          ["Hillary Clinton", 6],
          ["Marco Rubio", 2],
          ["Martin Omally", 9]

        ]);

        var options = {
          //title: '2015 Presidential Election',
          is3D: true,
          chartArea: {left:0,top:100,width:'800',height:'500'},
          chartArea.backgroundColor:#000000
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_div'));
        chart.draw(data, options);
      }
    </script>

  </head>



  <body>

  	<div id="p5-banner">
			<script language="javascript" type="text/javascript" src="p5-banner.js/sketch.js"></script>
	</div>	

    <div id="piechart_div" style="width: 800px; height: 500px;"></div>



  </body>

</html>
